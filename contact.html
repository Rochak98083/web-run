<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <body>
    <h2>Contact me</h2>


    <form action="mailto:rochak.ghimire123@gmail.com?subject=Contactme"  enctype="text/plain" method="post">
      <fieldset>
        <legend>Basic Info</legend>
        <p>

          <label for="username">
            Your Name:
          </label>
  
          <input type="text" name="username" id="username" placeholder="yourname">
        </p>
  
        <p>
          <label for="email">
            Your Email:
          </label>
  
          <input type="text" name="email" id="email" placeholder="youremail">
        </p>
  
        <p>
          <label for="drop">Your fav snack</label>
            <select name="mo:mo" id="">
              <option value="steam">steam</option>
              <option value="kothey">kothey</option>
              <option value="jhol">jhol</option>
              <option value="c-">c-</option>
              <option value="tandoori">Tandoori</option>
            </select>
        </p>
  
        <p>
          <label for="your phone">your phone:</label>
          <input type="tel" name="your phone" id="your phone" placeholder="yourphone">
        </p>
        
        <h4>
          select your gender
        </h4>
        
        <p>
          <input type="radio" name="gender" id="male" value="male">
          <label for="male">male</label>
        </p>
        <p>
          <input type="radio" name="gender" id="female" value="female">
          <label for="female">female</label>
        </p>

        <h4>
          your fav pets
        </h4>
        
        <p>
          <input type="checkbox" name="pets" id="Cat" value="Cat">
          <label for="cat">cat</label>
        </p>
        <p>
          <input type="checkbox" name="pets" id="dog" value="dog">
          <label for="dog">dog</label>
        </p>
        <p>
          <input type="checkbox" name="pets" id="rat" value="rat">
          <label for="rat">rat</label>
        </p>
        <p>
          <label for="note">Message:</label>
          <br>
        <textarea name="note" id="note" cols="30" rows="10"></textarea>
        </p>
        <button type="Submit">Submit</button>        
      </fieldset>
      
    </form>

    
  </body>

</html>
